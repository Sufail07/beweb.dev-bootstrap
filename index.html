    <h3 class="text-center mt-5">Join Us</h3>

    <!---Form-->
  <section class="form" id="registration-form">
    <div class="container">
    <div class="container border rounded mt-5 p-4 w-75 ">
      <form>
        <div class="text-center">
          <h5>Form:</h5>
        </div>
        
        
        <div class="form-group text-center p-2">
          <label for="name">Name</label>
          <input type="email" class="form-control" id="name">
        </div>
        
        
        <div class="form-group text-center p-2">
          <label for="mobile-no">Mobile number</label>
          <input type="number" class="form-control" id="mobile-no">
        
        </div>
        
        <div class="form-group text-center p-2">
          <label for="e-mail">Email address</label>
          <input type="email" class="form-control" id="e-mail">
        
        </div>
        
        <div class="form-group text-center p-2">
          <label for="company">Company / Institution name</label>
          <input type="text" class="form-control" id="company">
        </div>

        <div class="form-group mt-3 p-2">
        <small>Upload a short video or image of a hand written sheet showing your interest to join build.myweb</small>
        </div>

          <input type="file" name="" id="">
        
          <div class="justify-content-center">
          <div class="input-group mt-3">
            <select class="form-select" id="inputGroupSelect02">
              <option selected disabled>Have you attended any events by Pygrammers before ?</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
            </div>
          </div>
        

          <div class="d-grid gap-2 col-4 mx-auto mt-5">
          <button type="submit" class="btn btn-secondary">Submit Form</button>
        </div>
        </div>
      </form>
    </div>
  </div>
</section>
